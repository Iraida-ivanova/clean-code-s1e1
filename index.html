<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="main">
    <aside class="info"><img class="info-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix"><a class="link-to-info" 
                href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <article class="todo">
      <section id="add-task" class="add-task">
        <h3 class="todo-subtitle">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task"class="task task-edit" type="text"><button class="button-base">Add</button>
        </div>
      </section>
      <section>
        <h3 class="todo-subtitle">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-wrapper">
            <input type="checkbox" class="todo-checkbox"><label class="task task-save">Pay Bills</label>
            <input type="text" class="task task-edit">
            <button class="button-base btn-edit">Edit</button>
            <button class="button-base btn-delete"><img src="./remove.svg" class="btn-del-img" alt=""></button>
          </li>
          <li class="task-wrapper edit-mode">
            <input type="checkbox" class="todo-checkbox"><label class="task task-save">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-edit">
            <button class="button-base btn-edit">Save</button>
            <button class="button-base btn-delete"><img src="./remove.svg" class="btn-del-img" alt=""></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="todo-subtitle">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-wrapper">
            <input type="checkbox" checked class="todo-checkbox"><label class="task task-save">See the Doctor</label>
            <input type="text" class="task task-edit">
            <button class="button-base btn-edit">Edit</button>
            <button class="button-base btn-delete"><img src="./remove.svg" class="btn-del-img" alt=""></button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
