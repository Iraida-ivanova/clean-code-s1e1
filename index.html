<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="main">
    <aside class="info"><img class="info__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix"><a class="info__link" 
                href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <article class="todo wrapper-todo">
      <section class="todo__add-task">
        <h3 class="todo__subtitle">Add Item</h3>
        <div class="todo__task-row-wrapper">
          <input class="todo__task todo__task_mode_edit .todo__task_width_large" type="text"><button class="todo__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="todo__subtitle">Todo</h3>
        <ul class="todo__tasks-list">
          <li class="todo__item">
            <input type="checkbox" class="todo__checkbox"><label class="todo__task todo__task_mode_saved">Pay Bills</label>
            <input type="text" class="todo__task todo__task_mode_edit todo__task_hidden">
            <button class="todo__button todo__button_edit">Edit</button>
            <button class="todo__button todo__button_del "><img src="./remove.svg" class="todo__del-img" alt=""></button>
          </li>
          <li class="todo__item todo__item_mode_edit">
            <input type="checkbox" class="todo__checkbox"><label class="todo__task todo__task_mode_saved todo__task_hidden ">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__task todo__task_mode_edit">
            <button class="todo__button todo__button_edit">Save</button>
            <button class="todo__button todo__button_del"><img src="./remove.svg" class="todo__del-img" alt=""></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="todo__subtitle">Completed</h3>
        <ul class="todo__tasks-list">
          <li class="todo__item">
            <input type="checkbox" checked class="todo__checkbox"><label class="todo__task todo__task_mode_saved todo__task_completed">See the Doctor</label>
            <input type="text" class="todo__task todo__task_mode_edit todo__task_hidden">
            <button class="todo__button todo__button_edit">Edit</button>
            <button class="todo__button todo__button_del"><img src="./remove.svg" class="todo__del-img" alt=""></button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
